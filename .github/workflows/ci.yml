name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s lint

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s type-check

  tests:
    name: Tests (smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run smoke tests
        run: npm run -s test:smoke
        env:
          NODE_OPTIONS: --max-old-space-size=2048

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck]
    continue-on-error: true  # Coverage é informativo, não bloqueante
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run coverage tests
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run test:coverage:ci -- --pool=forks --maxWorkers=1
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn
      - name: Upload lcov.info for badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: warn
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false  # Codecov não deve bloquear CI
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  tests-full:
    name: Tests (full)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run full test suite
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run test:ci

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Reduzido de 25 para 15 minutos
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('playwright.config.ts', 'package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install chromium --with-deps
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
      - name: Verify server can start
        run: |
          timeout 60 npm run preview -- --host 127.0.0.1 --port 4173 &
          SERVER_PID=$!
          sleep 10
          if curl -f http://127.0.0.1:4173 > /dev/null 2>&1; then
            echo "Server is responding correctly"
            kill $SERVER_PID || true
          else
            echo "Server failed to start or not responding"
            kill $SERVER_PID || true
            exit 1
          fi
      - name: Run Playwright tests
        env:
          CI: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
        run: npm run test:e2e
        timeout-minutes: 10
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: test-results/
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck, tests, tests-full]
    # Coverage não é obrigatório para build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  sbom:
    name: SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s sbom
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: error
