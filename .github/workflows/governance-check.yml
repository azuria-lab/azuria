name: Governance / License Scan

on:
  pull_request:
  push:
    branches: [ main, chore/proprietary-license ]

jobs:
  governance-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run governance scan
        run: node scripts/verify-governance.mjs
