    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build-production, deploy-staging]
        if: ${{ (inputs.environment == 'production' || github.ref == 'refs/heads/main') && (success() || inputs.skip_tests) }}
        steps:
