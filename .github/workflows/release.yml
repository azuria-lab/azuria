name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run -s build
      - name: Generate SBOM
        run: npm run -s sbom
      - name: Generate license inventory
        run: npm run -s generate:licenses
      - name: Upload artifacts (pre-release)
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist
            sbom.json
            THIRD_PARTY_LICENSES.md
          if-no-files-found: error
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run -s release
