name: Release

# Release workflow - Executa automaticamente quando h√° commits que geram nova vers√£o
# Usa semantic-release para versionamento autom√°tico baseado em conventional commits
# Deploy autom√°tico para Vercel ap√≥s release bem-sucedido

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permiss√µes necess√°rias para criar releases e fazer deploy
permissions:
  contents: write      # Criar releases e tags
  issues: write        # Fechar issues automaticamente
  pull-requests: write # Comentar em PRs
  id-token: write      # OIDC para seguran√ßa

# Concurrency para evitar releases duplicadas
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job de valida√ß√£o - Verifica se CI est√° verde antes de prosseguir
  validate:
    name: Validate CI Status
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Aumentado para permitir espera do CI
    outputs:
      ci-passed: ${{ steps.check-ci.outputs.passed }}
    steps:
      - name: Check CI status
        id: check-ci
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha;
            const maxWaitTime = 8 * 60 * 1000; // 8 minutos em ms
            const checkInterval = 15 * 1000; // Verificar a cada 15 segundos
            const startTime = Date.now();
            
            console.log(`üîç Verificando status do CI para commit: ${commitSha}`);
            
            // Fun√ß√£o para buscar e verificar o status do CI
            const checkCIStatus = async () => {
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                head_sha: commitSha,
                per_page: 1
              });
              
              if (runs.workflow_runs.length === 0) {
                console.log(`‚ö†Ô∏è Nenhum workflow de CI encontrado para o commit ${commitSha}`);
                return { found: false, status: null, conclusion: null };
              }
              
              const ciRun = runs.workflow_runs[0];
              return {
                found: true,
                status: ciRun.status,
                conclusion: ciRun.conclusion,
                runId: ciRun.id
              };
            };
            
            // Loop de espera at√© o CI terminar ou timeout
            while (Date.now() - startTime < maxWaitTime) {
              const result = await checkCIStatus();
              
              if (!result.found) {
                console.log(`‚è≥ CI ainda n√£o iniciado. Aguardando...`);
                await new Promise(resolve => setTimeout(resolve, checkInterval));
                continue;
              }
              
              console.log(`üìä Status do CI: ${result.status} | Conclus√£o: ${result.conclusion || 'N/A'}`);
              
              if (result.status === 'completed') {
                if (result.conclusion === 'success') {
                  console.log(`‚úÖ CI passou com sucesso! Release pode prosseguir.`);
                  core.setOutput('passed', 'true');
                  return;
                } else {
                  throw new Error(`‚ùå ERRO: CI falhou (conclus√£o: ${result.conclusion}). O release s√≥ pode ser executado se o CI estiver 100% verde.`);
                }
              }
              
              // CI ainda est√° rodando, aguardar e verificar novamente
              console.log(`‚è≥ CI ainda em execu√ß√£o (${result.status}). Aguardando conclus√£o...`);
              await new Promise(resolve => setTimeout(resolve, checkInterval));
            }
            
            // Timeout - CI n√£o terminou a tempo
            throw new Error(`‚ùå ERRO: Timeout aguardando CI concluir. O CI deve terminar antes do release prosseguir.`);

  # Job principal de release - Usa semantic-release para versionamento autom√°tico
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate
    if: needs.validate.outputs.ci-passed == 'true'
    outputs:
      published: ${{ steps.check-release.outputs.published }}
      version: ${{ steps.check-release.outputs.version }}
      tag: ${{ steps.check-release.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Hist√≥rico completo para semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Build application
        run: npm run -s build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Generate SBOM
        run: npm run -s sbom
        continue-on-error: true  # SBOM n√£o deve bloquear release

      - name: Generate license inventory
        run: npm run -s generate:licenses
        continue-on-error: true  # Licen√ßas n√£o devem bloquear release

      - name: Get latest tag before release
        id: before-release
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "üìå √öltima tag antes do release: $LATEST_TAG"

      - name: Run semantic-release
        id: semantic-release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || 'dummy' }}
        run: |
          npm run -s release || EXIT_CODE=$?
          echo "exit-code=${EXIT_CODE:-0}" >> $GITHUB_OUTPUT
          # Exit code 1 √© normal quando n√£o h√° mudan√ßas que justifiquem release
          if [ "${EXIT_CODE:-0}" = "1" ]; then
            echo "‚ÑπÔ∏è Semantic-release n√£o criou nova vers√£o (sem mudan√ßas que justifiquem release)"
            exit 0  # Tratar como sucesso
          fi
          exit ${EXIT_CODE:-0}

      - name: Check if new version was published
        id: check-release
        run: |
          # Buscar tags novamente ap√≥s semantic-release
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          OLD_TAG="${{ steps.before-release.outputs.latest_tag }}"
          
          if [ -z "$NEW_TAG" ]; then
            echo "published=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Nenhuma tag encontrada - nenhuma nova vers√£o publicada"
          elif [ "$NEW_TAG" != "$OLD_TAG" ]; then
            VERSION="${NEW_TAG#v}"  # Remove 'v' prefix
            echo "published=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "‚úÖ Nova vers√£o publicada: $NEW_TAG (vers√£o: $VERSION)"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Nenhuma nova vers√£o publicada (tag ainda √©: $OLD_TAG)"
          fi

  # Job de deploy - Executa apenas se uma nova vers√£o foi publicada
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: release
    if: needs.release.outputs.published == 'true' && needs.release.outputs.version != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        uses: amondnet/vercel-action@v25
        id: vercel-pull
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Build project
        run: vercel build --prod
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy project to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Display deployment URL
        run: |
          echo "üöÄ Deploy conclu√≠do com sucesso!"
          echo "üåê URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "üì¶ Vers√£o: ${{ needs.release.outputs.version }}"
