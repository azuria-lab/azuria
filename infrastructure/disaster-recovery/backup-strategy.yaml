  name: recoveryServicesVaultName
  location: primaryLocation
  sku: {
    name: 'Standard'
    tier: 'Standard'
  }
  properties: {
    publicNetworkAccess: 'Enabled'
    redundancySettings: {
      standardTierStorageRedundancy: 'GeoRedundant'
      crossRegionRestore: 'Enabled'
    }
    securitySettings: {
      immutabilitySettings: {
        state: 'Enabled'
      }
    }
  }
}

