apiVersion: velero.io/v1
kind: VolumeSnapshotLocation
metadata:
  name: aws-ebs
  namespace: velero
spec:
  provider: aws
  config:
    region: us-east-1
---
# Backup Schedule - Daily
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-backup
  namespace: velero
spec:
  schedule: "0 2 * * *" # Daily at 2 AM
  template:
    ttl: "720h0m0s" # 30 days
    includedNamespaces:
    - azuria-prod
    - kube-system
    - monitoring
    includedResources:
    - "*"
    excludedResources:
    - nodes
    - events
    - events.events.k8s.io
    - backups.velero.io
    - restores.velero.io
    - resticrepositories.velero.io
    labelSelector:
      matchLabels:
        backup: "enabled"
    snapshotVolumes: true
    storageLocation: aws-s3-backup
    volumeSnapshotLocations:
    - aws-ebs
---
# Backup Schedule - Weekly
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: weekly-backup
  namespace: velero
spec:
  schedule: "0 3 * * 0" # Weekly on Sunday at 3 AM
  template:
    ttl: "8760h0m0s" # 1 year
    includedNamespaces:
    - azuria-prod
    - kube-system
    - monitoring
    includedResources:
    - "*"
    snapshotVolumes: true
    storageLocation: aws-s3-backup
    volumeSnapshotLocations:
    - aws-ebs

